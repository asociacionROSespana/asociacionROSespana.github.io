---

port: 4000
host: 0.0.0.0
safe: false


### site serving configuration ###
exclude:
  - .gitignore,
  - build_site.bash
  - README.md
  - test_site.bash
  - upload.bash
  - presentations
  - scripts
  
permalink: /:title ## disables post output
timezone: null
lsi: false
markdown: kramdown


### content configuration ###
title:       "ROSCon XX 20XX"
keywords:    "ROSCon XX, robot, robotics, Robot Operating System, ROS"
description: "The annual ROS developer conference for X."
source_link: "http://localhost:4000"
favicon:     "img/favicon.ico"
touch_icon:  "img/apple-touch-icon.png"
google_analytics_key: UA-????????-?? ## put YOUR key here to enable tracking! (blank to disable)


### template colors, used site-wide via css ###
colors:
  black:     '#111111'
  white:     '#f8f8f8'
  blue:      '#49a7e9'
  green:     '#9bcf2f'
  purple:    '#4d235e'
  orange:    '#fab125'
  turquoise: '#0fbfcf'
  logo_green: '#7F9686'
  logo_orange: '#ED906E'
  logo_yellow: '#F5CA85'
  logo_purple: '#92468E'
  logo_purple2: '#542762'


# Output directory to match server directory
destination: '20XX'
baseurl: '/20XX'


# variables used throughout the site for consistency.
# also with an eye for avoiding copy and paste issues porting forward.
nth_roscon: 'twelveth'
roscon_year: '20xx'
cfp_date: 'April 7th, 20xx'
diversity_application_deadline: 'April 7th, 20xx'
workshop_submission_deadline: 'May 7th, 20xx'
submission_deadline: 'July 9th, 20xx'
acceptance_date: 'August 17th, 20xx'
early_registration_deadline: 'September 3rd, 20xx'
late_registration_start: 'October 1st, 20xx'
